<h4>Listado</h4>
<ul class="list-group ">
  <li
    *ngFor="let character of characterList;
    let i = index;
    let isFirst = first"
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{'list-group-item-warning': character.power > 1000 }"
  >
  <div>
    <span class="text-primary">{{ i + 1 }}. </span>
    <span [ngStyle]="{ color: 'blue' }">{{ character.name }} - </span>
    <strong>Power: </strong>
    <span>{{ character.power }}</span>
  </div>

    <button  (click)="mandoEventoOnDelete(character.id)" class="fa fa-trash"></button>
  </li>
  <!-- <li class="list-group-item">Goku - 10,000</li> -->
</ul>
